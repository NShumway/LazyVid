<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LazyVid - Video Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <aside class="left-toolbar">
      <button id="importBtn" class="toolbar-btn" title="Import Video">üì•</button>
      <button id="exportBtn" class="toolbar-btn" title="Export Video" disabled>üíæ</button>
      <div class="toolbar-separator"></div>
      <button id="recordScreenBtn" class="toolbar-btn" title="Record Screen">‚è∫</button>
      <button id="recordWindowBtn" class="toolbar-btn" title="Record Window">ü™ü</button>
      <button id="stopRecordBtn" class="toolbar-btn" title="Stop Recording" disabled style="display: none;">‚èπ</button>
      <div class="toolbar-separator"></div>
      <button id="markInBtn" class="toolbar-btn" title="Mark In Point (I)" disabled>I</button>
      <button id="markOutBtn" class="toolbar-btn" title="Mark Out Point (O)" disabled>O</button>
      <button id="splitBtn" class="toolbar-btn" title="Split Clip at Playhead" disabled>‚úÇ</button>
      <button id="deleteBtn" class="toolbar-btn" title="Delete Clip" disabled>üóë</button>
    </aside>

    <main class="main-content">
      <section class="video-preview">
        <video id="videoPlayer"></video>
        <video id="webcamOverlay" class="webcam-overlay" style="display: none;"></video>
        <div id="recordingIndicator" class="recording-indicator" style="display: none;">
          <span class="recording-dot"></span>
          <span id="recordingTime">00:00</span>
        </div>
        <div id="dropzone" class="dropzone">
          <p>No video loaded</p>
          <small>Import or drag video files here</small>
        </div>
      </section>

      <!-- Window Picker Modal -->
      <div id="windowPickerModal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Select Window to Record</h2>
          <div id="windowPickerGrid" class="window-picker-grid"></div>
          <div class="modal-actions">
            <button id="cancelWindowPicker" class="btn-secondary">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Export Resolution Modal -->
      <div id="exportResolutionModal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Export Video</h2>
          <p>Select output resolution:</p>
          <div class="resolution-options">
            <label class="resolution-option">
              <input type="radio" name="resolution" value="source" checked>
              <span class="resolution-label">Source Resolution</span>
              <small>Use original clip resolutions</small>
            </label>
            <label class="resolution-option">
              <input type="radio" name="resolution" value="1080p">
              <span class="resolution-label">1080p (1920√ó1080)</span>
              <small>Full HD</small>
            </label>
            <label class="resolution-option">
              <input type="radio" name="resolution" value="720p">
              <span class="resolution-label">720p (1280√ó720)</span>
              <small>HD</small>
            </label>
          </div>
          <div class="modal-actions">
            <button id="cancelExport" class="btn-secondary">Cancel</button>
            <button id="confirmExport" class="btn-primary">Export</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bottom-bar">
      <section class="timeline-section">
        <div class="timeline-controls">
          <button id="playBtn" class="btn-icon" title="Play/Pause">‚ñ∂</button>
          <button id="zoomInBtn" class="btn-icon" title="Zoom In">+</button>
          <button id="zoomOutBtn" class="btn-icon" title="Zoom Out">-</button>
          <div class="status-display">
            <span id="timeDisplay">0:00 / 0:00</span>
            <div id="progressBar" class="progress-bar" style="display: none;">
              <div id="progressFill" class="progress-fill"></div>
              <span id="progressText">0%</span>
            </div>
          </div>
        </div>
        <div class="timeline-container">
          <div id="timeRuler" class="time-ruler"></div>
          <div id="timeline" class="timeline">
            <div id="playhead" class="playhead"></div>
          </div>
        </div>
      </section>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
