<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LazyVid - Video Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <aside class="left-toolbar">
      <button id="importBtn" class="toolbar-btn" title="Import Video">ðŸ“¥</button>
      <button id="exportBtn" class="toolbar-btn" title="Export Video" disabled>ðŸ’¾</button>
      <div class="toolbar-separator"></div>
      <button id="markInBtn" class="toolbar-btn" title="Mark In Point (I)" disabled>I</button>
      <button id="markOutBtn" class="toolbar-btn" title="Mark Out Point (O)" disabled>O</button>
      <button id="deleteBtn" class="toolbar-btn" title="Delete Clip" disabled>ðŸ—‘</button>
    </aside>

    <main class="main-content">
      <section class="video-preview">
        <video id="videoPlayer"></video>
        <div id="dropzone" class="dropzone">
          <p>No video loaded</p>
          <small>Import or drag video files here</small>
        </div>
      </section>
    </main>

    <footer class="bottom-bar">
      <section class="status-bar">
        <span id="timeDisplay">0:00 / 0:00</span>
        <div id="progressBar" class="progress-bar" style="display: none;">
          <div id="progressFill" class="progress-fill"></div>
          <span id="progressText">0%</span>
        </div>
      </section>

      <section class="timeline-section">
        <div class="timeline-controls">
          <button id="playBtn" class="btn-icon" title="Play/Pause">â–¶</button>
          <button id="zoomInBtn" class="btn-icon" title="Zoom In">+</button>
          <button id="zoomOutBtn" class="btn-icon" title="Zoom Out">-</button>
        </div>
        <div class="timeline-container">
          <div id="timeRuler" class="time-ruler"></div>
          <div id="timeline" class="timeline">
            <div id="playhead" class="playhead"></div>
          </div>
        </div>
      </section>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
